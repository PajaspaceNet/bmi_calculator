<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulačka</title>
</head>
<body>
    <h1>BMI Kalkulačka</h1>
    <h2>...aneb jak si vyzranej </h2>

    <!-- Formulář pro zadání váhy a výšky -->
    <form method="post">
        {% csrf_token %} <!-- Bezpečnostní token pro ochranu proti CSRF útokům -->
        <label for="weight">Váha (kg):</label>
        <input type="number" step="0.1" name="weight" id="weight" required>
        <br>
        <label for="height">Výška (cm):</label>
        <input type="number" step="0.01" name="height" id="height" required>
        <br>
        <button type="submit">Spočítat BMI</button>
    </form>

    <!-- Zobrazení výsledků BMI -->
    {% if bmi and category %}
        <h2>Výsledek:</h2>
        <p>Vaše BMI: <strong>{{ bmi }}</strong></p>
        <p>Kategorie: <strong>{{ category }}</strong></p>
    {% elif bmi is not None %}
        <p>Vaše BMI je: <strong>{{ bmi }}</strong>, ale nelze určit kategorii.</p>
    {% endif %}
</body>
</html>
